<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Single Page Portfolio</title>
   <style>
	
      
	   
    body, html {
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
	    font-family: 'Bitter', serif;

    }
    .section {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
    }
 #home {
    min-height: 100vh;
    color: white;
    background-color: #000000;
    display: flex; /* Make it a flex container to center the intro */
    justify-content: flex-start; /* Aligns content to the top */
    text-align: center; /* Keep text alignment */
    flex-direction: column; /* Stack children vertically */
    padding-top: 150px; /* Adjust this value to control how far down the content starts */
}

  .greeting {
    font-size: 70px; /* Adjust as needed */
    margin-top: 100px; /* Increase this value to move the paragraph lower */
    margin-left: 280px; /* Adjust as needed */
}

.intro-text {
    margin-top: 210px; /* Increase this value to move the paragraph lower */

    font-size: 20px; /* Your desired font size for the paragraph */
    /* Additional styling */
}


    #about {
        color: white;
        background-color: #000000;
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Aligns content to the top */
        text-align: center; /* Optional: Aligns text to the left */
        padding: 20px; /* Adds some padding around the content */
        /* Other styles as needed */
        
    }
    #about h2{
     font-size: 80px; /* Adjust as needed */
    }
   
    #contact {
        background-color: #ddd;
        text-align: center; /* Text aligned to the right */
    }
    nav {
        background-color: #323;
        position: sticky;
        
        top: 0;
        padding: 0;
    }
    nav a {
        color: white;
        margin: 0 20px;
        text-decoration: none;
        font-size: 18px;
    }
     .resume-image {
	    width: 850px;
	    height: 1100px;
	    display: block;
	    margin: 0 auto; /* Centers the image */
	    border: 5px white; /* Adds a border around the image */
	    border-radius: 15px; /* Optional: Rounds the corners of the border */	
	}

.intro {
    display: flex;
    align-items: left; /* Vertically centers the items in the container */
    gap: 10px; /* Adds some space between the image and the text */
}

.intro p1{
		font-size: 20px}
.intro p {
    flex-grow: 1; /* Allows the paragraph to take up the remaining space */
    margin: 0; /* Optional: Adjusts the margin around the paragraph if necessary */
}
 
    .headshot-image {
	     margin-left: 100px; /* Adjust the value as needed */
	     margin-top: 50px; /* Adjust the value as needed */

	    width: 582px;
	    height: 355px;
	    display: block;
	    border: 5px white; /* Adds a border around the image */
	    border-radius: 30px; /* Optional: Rounds the corners of the border */
}

#contact .contact-link a {
	    display: inline-block;;
	    align-items: center;
	    gap: 10px;
	    color: #333; /* Text color */
	    text-decoration: none; /* Removes underline from links */
	    padding: 8px;
	    border-radius: 5px;
	    transition: background-color 0.3s ease; /* Smooth transition for background color */
}

#contact .contact-link a:hover {
  	  background-color: #f2f2f2; /* Light background on hover */
}

#contact .contact-link img {
    width: 24px;
    height: 24px;
}
.spacer {
    height: 20px; /* Or whatever height you need to adjust the space */
}

</style>
</head>
<body>

    <nav>
        <a href="#home">Home</a>

<div id="home" class="section">

                <div class="spacer"></div> <!-- Spacer added here -->

</div>

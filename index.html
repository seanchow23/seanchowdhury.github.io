<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Bitter:400,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Single Page Portfolio</title>
   <style>
   
    body, html {
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
	    font-family: 'Bitter', serif;

    }
    .section {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    #home {
	 min-height: 100vh; 
      	color: white;
        background-color: #000000;
        justify-content: flex-start; /* Aligns content to the top */
	text-align: center; /* Text aligned to the left */
    }
    #about {
        color: white;
        background-color: #000000;
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Aligns content to the top */
        text-align: center; /* Optional: Aligns text to the left */
        padding: 20px; /* Adds some padding around the content */
        /* Other styles as needed */
    }
    #contact {
        background-color: #ddd;
        text-align: center; /* Text aligned to the right */
    }
    nav {
        background-color: #333;
        position: sticky;
        
        top: 0;
        padding: 10px 0;
    }
    nav a {
        color: white;
        margin: 0 20px;
        text-decoration: none;
        font-size: 18px;
    }
     .resume-image {
	    width: 850px;
	    height: 1100px;
	    display: block;
	    margin: 0 auto; /* Centers the image */
	    border: 5px white; /* Adds a border around the image */
	    border-radius: 15px; /* Optional: Rounds the corners of the border */	
	}

.intro {
    display: flex;
    align-items: center; /* Vertically centers the items in the container */
    gap: 20px; /* Adds some space between the image and the text */
}


.intro p {
    flex-grow: 1; /* Allows the paragraph to take up the remaining space */
    margin: 0; /* Optional: Adjusts the margin around the paragraph if necessary */
}
 
    .headshot-image {
	    margin-left: 20px; /* Adjust the value as needed */
	     margin-left: 20px; /* Adjust the value as needed */

	    width: 582px;
	    height: 355px;
	    display: block;
	    margin: 0 auto; /* Centers the image */
	    border: 5px white; /* Adds a border around the image */
	    border-radius: 30px; /* Optional: Rounds the corners of the border */
}

#contact .contact-link a {
	    display: inline-block;;
	    align-items: center;
	    gap: 10px;
	    color: #333; /* Text color */
	    text-decoration: none; /* Removes underline from links */
	    padding: 8px;
	    border-radius: 5px;
	    transition: background-color 0.3s ease; /* Smooth transition for background color */
}

#contact .contact-link a:hover {
  	  background-color: #f2f2f2; /* Light background on hover */
}

#contact .contact-link img {
    width: 24px;
    height: 24px;
}

</style>
</head>
<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">Resume</a>
        <a href="#contact">Contact Me</a>
    </nav>

    <div id="home" class="section">
    <h1>Hi I'm Sean</h1>
    <div class="intro"> <!-- Flex container -->
        <img src="Sean_Chowdhury2 (2).jpg" alt="Sean Chowdhury" class="headshot-image">
        <p>I'm a sophmore studying computer science at Stonybrook University. I'm proficient in Java, C, Python, HTML, and OCAML. My resume and contact info can be found below.</p>
    </div>
</div>

    <div id="about" class="section">

        <h2>Resume</h2>

        <img src="gparesume-1.png" alt="resume" class="resume-image">

    </div>

    <div id="contact" class="section">
    <h2>Contact Me</h2>
    
    
    <div class="contact-link">
     <a href="https://github.com/sechowdhury" target="_blank">
     <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="GitHub" style="width:24px; height:24px; vertical-align:middle;">
            GitHub
        </a>
    </div>
    
    
    <div class="contact-link">
        <a href="mailto:sean.chowdhury@stonybrook.edu">
            <img src="https://logowik.com/content/uploads/images/gmail-new-icon5198.jpg" alt="Email" style="width:24px; height:24px; vertical-align:middle;">
            Email 
        </a>
    </div>
</div>


</div>



</body>
</html>
